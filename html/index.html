<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Binding Of Isaac: Challenge Generator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrapper">
      <div class="pageTitle">
        <h1>Binding Of Isaac: Challenge Generator</h1>
      </div>
      <div class="challengeTitle" id="title"></div>
      <div class="container">
        <div>
          Challenge #:
          <span class="valueContainer" id="seed"></span>
        </div>
        <br />
        <div>
          Character:
          <span class="valueContainer" id="character"></span>
        </div>
        <br />
        <div>
          Starting Items:
          <span class="valueContainer" id="startingItems"></span>
        </div>
        <br />
        <div>
          Room:
          <span class="valueContainer" id="endRoom"></span>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
